<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Dog breeds</title>
</head>
<body>
<h2 th:text="'List of Dog breeds'">fdasfa</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;" colspan="2">Dog breed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dogbreed : ${dogbreeds}">
        <td><a th:href="${dogbreed.getDogBreedUrl()}" th:text="${dogbreed.getDogBreedName()}">smth</a></td>
        <td><a th:href="@{/dogbreeds/{dogName}(dogName=${dogbreed.getDogBreedName()})}" th:text="Info" class="btn btn-success">smth</a></td>

    </tr>
    </tbody>
</table>
</body>
</html>
